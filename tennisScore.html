<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Placar</title>
</head>

<body>

    <div id="logo">
        <img src="./TennisScore.png" alt="TennisScore">
    </div>
    
    <div class="placar">
        <div class="jogadorA metade">
            <span id="nomeJogadorA">JOGADOR A</span>
        </div>
        <div class="jogadorB metade">
            <span id="nomeJogadorB">JOGADOR B</span>
        </div>
        <div class="content">
            <div id="pontuacaoA" class="score-a metade">92</div>
            <div id="pontuacaoB" class="score-b metade">85</div>
        </div>
        <div class="game-group">
            <div id="gameA" class="game-a metade">23</div>
            <div id="gameB" class="game-b metade">35</div>
        </div>
        <div class="sets-group">
            <div id="setA" class="set-a metade">58</div>
            <div id="setB" class="set-b metade">46</div>
        </div>
    </div>
</body>
<script src="script.js">

    
</script>

</html>
